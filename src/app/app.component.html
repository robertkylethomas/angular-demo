<mat-form-field>
  <mat-label> Manufacturer </mat-label>

  <mat-select *ngIf="manufacturers$ | async as manufacturers">
    <mat-option
      *ngFor="let manufacturer of manufacturers"
      [value]="manufacturer"
      (change)="selectThing($event)"
    >
      {{ manufacturer }}
    </mat-option>
  </mat-select>
</mat-form-field>
